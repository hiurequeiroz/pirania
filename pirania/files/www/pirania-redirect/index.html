<!doctype html>
<html>
  <head>
    <title>Redirect</title>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Refresh" content="0; url=http://thisnode.info/portal/">
     <!-- If the meta tag doesn't work, try JavaScript to redirect. -->
     <script type="text/javascript">
      window.location.href = "http://thisnode.info/portal/"
    </script>
  </head>
   <body>
    <!-- If JavaScript doesn't work, give a link to click on to redirect. -->
     <p><a href='http://thisnode.info/portal/'>ENTER</a></p>
  </body>
</html>
