<html>
  <head>
    <meta charset="utf-8" />
    <meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
  </head>
  <body>
    <div class="voucher valid">
      Your voucher `{{ keyword }}` is still valid, until <b>{{ expire_date }}</b> at {{ expire_hour }}.
      Just click OK (no need to type anything).
    </div>
    <div class="voucher invalid">
      All vouchers linked to this device have expired.
    </div>
  </body>
</html>
